<!DOCTYPE html>
<html lang="en" class="mdui-theme-dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>

    博客Blogs

  </title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/mdui@2.0.3/mdui.css" />
  <link rel="icon" href="favicon.ico">


  <style>
    @font-face {
      font-family: "Font";
      src: url("./sarasa-ui-sc-light.ttf");
    }

    html {
      font-family: "Font", sans-serif, Segoe UI;
      -moz-user-select: none;
      /* Firefox */
      -webkit-user-select: none;
      /* WebKit */
      -ms-user-select: none;
      /* IE */
      -khtml-user-select: none;
      /* KHTML */
      -o-user-select: none;
      /* Opera */
      user-select: none;
      /* CSS3 */
    }

    a:link {
      color: inherit;
      background-color: transparent;
      text-decoration: none;
    }

    a:visited {
      color: inherit;
      background-color: transparent;
      text-decoration: none;
    }

    a:hover {
      color: inherit;
      background-color: transparent;
      text-decoration: none;
    }

    a:active {
      color: inherit;
      background-color: transparent;
      text-decoration: none;
    }

    .title {
      line-height: var(--mdui-typescale-display-small-line-height);
      font-size: var(--mdui-typescale-display-small-size);
      letter-spacing: var(--mdui-typescale-display-small-tracking);
      font-weight: var(--mdui-typescale-display-small-weight);
    }

    .headline {
      line-height: var(--mdui-typescale-headline-medium-line-height);
      font-size: var(--mdui-typescale-headline-medium-size);
      letter-spacing: var(--mdui-typescale-headline-medium-tracking);
      font-weight: var(--mdui-typescale-headline-medium-weight);
    }
  </style>

</head>

<body>

  <div style="position: relative;overflow: auto; ">


    <!-- TOP app bar -->
    <mdui-top-app-bar variant="medium" scroll-behavior="shrink elevate .example-scroll-behavior-shrink-elevate">
      </mdui-navigation-drawer>
      <div class="example-modal" style="position: relative; overflow: hidden">

        <!-- Navigation drawer -->
        <mdui-navigation-drawer modal close-on-esc close-on-overlay-click>

          <mdui-list>
            <mdui-list-item rounded icon="home" end-icon="arrow_right" href="index.html">

              主页Home

            </mdui-list-item>
          </mdui-list>

          <mdui-divider middle></mdui-divider>

          <mdui-list>
            <mdui-list-item rounded icon="collections_bookmark" end-icon="arrow_right" href="blogs.html">

              博客Blogs

            </mdui-list-item>
          </mdui-list>

          <mdui-list>
            <mdui-list-item rounded icon="library_books" end-icon="arrow_right" href="changelogs.html">

              更新日志Changelogs

            </mdui-list-item>
          </mdui-list>

        </mdui-navigation-drawer>
        <div style="height: 160px;">
          <mdui-button-icon icon="menu" class="open"></mdui-button-icon>
        </div>
      </div>
      <script>
        const example = document.querySelector(".example-modal");
        const navigationDrawer = example.querySelector("mdui-navigation-drawer");
        const openButton = example.querySelector(".open");
        const closeButton = example.querySelector(".close");
        openButton.addEventListener("click", () => navigationDrawer.open = true);
        closeButton.addEventListener("click", () => navigationDrawer.open = false);
      </script>

      <!-- Title -->
      <mdui-top-app-bar-title>
        <div style="flex-grow: 1"></div>
      </mdui-top-app-bar-title>

      <mdui-dropdown trigger="hover">
        <mdui-button-icon slot="trigger" icon="more_vert"></mdui-button-icon>
        <mdui-menu>
          <mdui-menu-item><a href="https://github.com/ChiricoSAMA/Midnight/issues">Github issues</a></mdui-menu-item>
        </mdui-menu>
      </mdui-dropdown>

      <mdui-navigation-drawer close-on-overlay-click class="drawer">
    </mdui-top-app-bar>

    <div class="example-scroll-behavior-shrink-elevate" style="height: 30px; overflow: auto">


    </div>

  </div>
  <br>

  <mdui-layout>

    <mdui-layout-item placement="left" class="example-layout-item" style="width: 8%"></mdui-layout-item>

    <mdui-layout-item placement="right" class="example-layout-item" style="width: 8%"></mdui-layout-item>


    <mdui-layout-main class="example-layout-main" style="min-height: 30px">
      <div class="mdui-prose">

        <!-- main -->
        <div class="main">
          <div class="jumbotron" style="text-align: center;margin-bottom:0;">
            <h1 id="title"></h1>
            <text id="instruction"></text>
          </div>
          <div style="width:100%;">
            <div class="container">
              <mdui-layout-item placement="right" class="example-layout-item" style="width: 20%"></mdui-layout-item>
              <div id="content" style="margin-top:50px;margin-bottom: 50px">
                <mdui-linear-progress></mdui-linear-progress>
              </div>
              <div class="post-tags" id="labels"></div>

              <br>
              <mdui-divider></mdui-divider>
              <br>

            </div>
          </div>
        </div>

        <br><br>

      </div>
    </mdui-layout-main>

  </mdui-layout>
</body>
<script src="https://unpkg.com/mdui@2.0.3/mdui.global.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/gitblog.js"></script>

</html>
